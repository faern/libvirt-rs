[package]
name = "virt-sys"
version = "0.1.0"
authors = ["Linus FÃ¤rnstrand <faern@faern.net>"]
readme = "README.md"
keywords = ["libvirt", "virtualization", "kvm", "qemu", "xen"]
categories = ["external-ffi-bindings"]
links = "virt"
edition = "2018"

[features]
# Without any activated features this will compile to libvirt-5.0.0 bindings.
# Activate the corresponding version feature to get newer a newer API.
# As long as libvirt follow semver the minor bumps should be API compatible.
libvirt-5-1-0 = []
libvirt-5-2-0 = ["libvirt-5-1-0"]
libvirt-5-3-0 = ["libvirt-5-2-0"]
libvirt-5-4-0 = ["libvirt-5-3-0"]
libvirt-5-5-0 = ["libvirt-5-4-0"]
libvirt-5-6-0 = ["libvirt-5-5-0"]
libvirt-5-7-0 = ["libvirt-5-6-0"]

[dependencies]
cfg-if = "0.1"

[build-dependencies]
pkg-config = "0.3"
lazy_static = "1.0"
cfg-if = "0.1"
